<!DOCTYPE html>
<html style="">
  <head>
    <meta charset="UTF-8">
    <title>Система мониторинга RAT-троянов</title>
    <script type="text/javascript" src="/eel.js"></script>

    <script src="plugins/jquery/jquery.min.js"></script>
    <script src="plugins/jquery-ui/jquery-ui.min.js"></script>

    <script type="text/javascript" src="plugins/Chart.js/chart.umd.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="plugins/fontawesome-free/css/font-awesome.css">

    <link rel="stylesheet" href="style/adminlte.css">
    <link rel="stylesheet" href="style/style.css">

    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/logs_reader.js"></script>

    <script>
      $(function(){
        $("#menu").load("menu.html");
      });
    </script>

  </head>
  <body>
    <div class="wrapper">
      <!-- Боковая панель -->
      <div id="menu"></div>

      <!-- Основной блок-->
      <div class="content-wrapper">
        <!-- Заголовок контента -->
        <div class="content-header">
          <div class="container-fluid">
            <div class="row mb-2">
              <div class="col-sm-6">
                <h1 class="m-0">Журнал истории анализа сетевых потоков</h1>
              </div>
            </div>
          </div>
        </div>

        <!-- Сам контент-->
        <section class="content">
          <div class="container-fluid">

            <span class="select-fixff">
              Выберите журнал истории
              <select placeholder="Выберите журнал" id="select_netflows" style="width: 200px !important">
                <option value="default">Выберите файл с логом</option>
              </select>
            </span>

            <table width="100%">
              <tr>
                <td colspan="2" >
                  <table class="table">
                    <thead>
                      <tr>
                        <td>
                          <table width="100%">
                            <tr>
                              <th width="5%" style="text-align: center; vertical-align: middle;">
                                ID
                              </th>
                              <th width="17.5%" style="text-align: center; vertical-align: middle;">
                                Время начала потока
                              </th>
                              <th width="17.5%" style="text-align: center; vertical-align: middle;">
                                Время окончания потока
                              </th>
                              <th width="20%" style="text-align: center; vertical-align: middle;">
                                IP и порт источника
                              </th>
                              <th width="20%" style="text-align: center; vertical-align: middle;">
                                IP и порт назначения
                              </th>
                              <th width="20%" style="text-align: center; vertical-align: middle;">
                                Уровень<br>аномальной активности
                              </th>
                            </tr>
                          </table>
                        </td>
                      </tr>
                    </thead>
                    <tbody scrollbars="yes">
                    <tr>
                      <td>
                        <div id="recordsRAT" style="overflow-y: scroll; height: 500px;">
                          <table width="100%" id="tbl_netflows">
                            <tbody></tbody>
                          </table>
                        </div>
                      </td>
                    </tr>
                    </tbody>
                  </table>
                </td>
              </tr>
            </table>

          </div>
        </section>
      </div>

    </div>

    <script>
      $(window).on("load", function() {
        type_data = "data_analys_res";
        $("#logs_netflow").addClass("active");
        eel.get_files_log("netflow");
      });

      $('#select_netflows').change(function() {
        eel.get_log_file("netflow", $(this).val())
      });
    </script>
  </body>
</html>
